<!DOCTYPE html>
<html lang="en">
<head>
    <link  rel="stylesheet" type="text/css" href="ticketCamera.css"></link>
    <link  rel="stylesheet" type="text/css" href="c3.min.css"></link>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
    <script src="c3.min.js"></script>
    <script src="main.js"></script>

    <meta charset="UTF-8">
    <title>DC Vision Zero: Traffic Cameras</title>

</head>

<body>

    <div class="title">
        <div id="animationTopCaption" class="header">Vision Zero: Photo Tickets 2010-2014 </div>
        <div  class="header">
        <select id="MonthSelector">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>

            </select>
            <select id="YearSelector">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
            </select>
            <button onclick='DN.changeMap()' type="button">Select</button>
            <button id='animateButton' onclick='DN.animateMap()' type="button">Animate</button>

        </div>
    </div>



    <div id="loader" align="center">
        <svg width='500px' height='500px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-balls"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><g transform="rotate(0 50 50)">
            <circle r="5" cx="30" cy="50">
                <animateTransform attributeName="transform" type="translate" begin="0s" repeatCount="indefinite" dur="1s" values="0 0;19.999999999999996 -20" keyTimes="0;1"/>
                <animate attributeName="fill" dur="1s" begin="0s" repeatCount="indefinite"  keyTimes="0;1" values="#51cacc;#9df871"/>
            </circle>
        </g><g transform="rotate(90 50 50)">
            <circle r="5" cx="30" cy="50">
                <animateTransform attributeName="transform" type="translate" begin="0s" repeatCount="indefinite" dur="1s" values="0 0;19.999999999999996 -20" keyTimes="0;1"/>
                <animate attributeName="fill" dur="1s" begin="0s" repeatCount="indefinite"  keyTimes="0;1" values="#9df871;#e0ff77"/>
            </circle>
        </g><g transform="rotate(180 50 50)">
            <circle r="5" cx="30" cy="50">
                <animateTransform attributeName="transform" type="translate" begin="0s" repeatCount="indefinite" dur="1s" values="0 0;19.999999999999996 -20" keyTimes="0;1"/>
                <animate attributeName="fill" dur="1s" begin="0s" repeatCount="indefinite"  keyTimes="0;1" values="#e0ff77;#de9dd6"/>
            </circle>
        </g><g transform="rotate(270 50 50)">
            <circle r="5" cx="30" cy="50">
                <animateTransform attributeName="transform" type="translate" begin="0s" repeatCount="indefinite" dur="1s" values="0 0;19.999999999999996 -20" keyTimes="0;1"/>
                <animate attributeName="fill" dur="1s" begin="0s" repeatCount="indefinite"  keyTimes="0;1" values="#de9dd6;#51cacc"/>
            </circle>
        </g></svg>
    </div>

    <div class="container">

            <div class="vizPanel"></div>
            <div id="chart"></div>

    </div>

    <div class="footnote">Data By: DC Vision Zero Project</div>

</body>
</html>
